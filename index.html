<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/p5.min.js"></script>
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>SpaceWarp (Editor)</title>
</head>
<body>
    <div class="main container">
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-light btn-first" onclick="importRoom()">Import</button>
                    <button class="btn btn-light" onclick="exportRoom()">Export</button>
                    <button class="btn btn-light" onclick="toggleEraser()">Eraser</button>
                </div>
                <div class="input-group">
                    <div class="input-group-text" id="forminfo">Spawn</div>
                    <input id="spawn-x" type="text" class="form-control" placeholder="X" aria-label="Player X" aria-describedby="forminfo">
                    <input id="spawn-y" type="text" class="form-control" placeholder="Y" aria-label="Player Y">
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-secondary" onclick="setObject('0️⃣')"><img width="16px" height="16px" src="./img/icons/wall/0.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('1️⃣')"><img width="16px" height="16px" src="./img/icons/wall/1.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('2️⃣')"><img width="16px" height="16px" src="./img/icons/wall/2.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('3️⃣')"><img width="16px" height="16px" src="./img/icons/wall/3.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('4️⃣')"><img width="16px" height="16px" src="./img/icons/wall/4.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('5️⃣')"><img width="16px" height="16px" src="./img/icons/wall/5.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('6️⃣')"><img width="16px" height="16px" src="./img/icons/wall/6.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('7️⃣')"><img width="16px" height="16px" src="./img/icons/wall/7.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('8️⃣')"><img width="16px" height="16px" src="./img/icons/wall/8.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('9️⃣')"><img width="16px" height="16px" src="./img/icons/wall/9.png"></button>
                    <button class="btn btn-secondary" onclick="setObject('🔟')"><img width="16px" height="16px" src="./img/icons/wall/10.png"></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-info" onclick="setObject('⬆️')"><img width="16px" height="16px" src="./img/icons/fire/up.png"></button>
                    <button class="btn btn-info" onclick="setObject('⬇️')"><img width="16px" height="16px" src="./img/icons/fire/down.png"></button>
                    <button class="btn btn-info" onclick="setObject('⬅️')"><img width="16px" height="16px" src="./img/icons/fire/left.png"></button>
                    <button class="btn btn-info" onclick="setObject('➡️')"><img width="16px" height="16px" src="./img/icons/fire/right.png"></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-warning" onclick="setObject('🟨')"><img width="16px" height="16px" src="./img/icons/yellow/door.png"></button>
                    <button class="btn btn-warning" onclick="setObject('🟡')"><img width="16px" height="16px" src="./img/icons/yellow/button.png"></button>
                    <button class="btn btn-warning" onclick="setObject('💛')"><img width="16px" height="16px" src="./img/icons/yellow/key.png"></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example"">
                    <button class="btn btn-danger" onclick="setObject('🟥')"><img width="16px" height="16px" src="./img/icons/red/door.png"></button>
                    <button class="btn btn-danger" onclick="setObject('🔴')"><img width="16px" height="16px" src="./img/icons/red/button.png"></button>
                    <button class="btn btn-danger" onclick="setObject('❤️')"><img width="16px" height="16px" src="./img/icons/red/key.png"></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-primary" onclick="setObject('🟦')"><img width="16px" height="16px" src="./img/icons/blue/door.png"></button>
                    <button class="btn btn-primary" onclick="setObject('🔵')"><img width="16px" height="16px" src="./img/icons/blue/button.png"></button>
                    <button class="btn btn-primary" onclick="setObject('💙')"><img width="16px" height="16px" src="./img/icons/blue/key.png"></button>
                </div>
            </div>
            <div class="col" id="editor"></div>
        </div>
    </div>
</body>
</html>
